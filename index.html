<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- iOS/Safari Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TPN Editor">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Theme and Description -->
    <meta name="theme-color" content="#007bff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">
    <meta name="description" content="TPN Dynamic Text Editor - Medical calculation and content management tool optimized for healthcare professionals" />
    <meta name="keywords" content="TPN, medical, calculator, healthcare, iOS, iPad" />
    
    <!-- Apple Touch Icons - using SVG as fallback -->
    <link rel="apple-touch-icon" href="/icons/icon.svg">
    <link rel="apple-touch-icon" href="/vite.svg">
    
    <!-- iOS Splash Screens -->
    <link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" href="/splash/splash-1125x2436.png">
    <link rel="apple-touch-startup-image" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)" href="/splash/splash-828x1792.png">
    <link rel="apple-touch-startup-image" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)" href="/splash/splash-1242x2688.png">
    <link rel="apple-touch-startup-image" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)" href="/splash/splash-1536x2048.png">
    <link rel="apple-touch-startup-image" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" href="/splash/splash-2048x2732.png">
    
    <!-- Standard Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16.png">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Performance optimizations -->
    
    <!-- Resource hints for critical domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://firebaseapp.com" crossorigin />
    <link rel="dns-prefetch" href="https://googleapis.com" />
    <link rel="dns-prefetch" href="https://gstatic.com" />
    
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.ts" />
    <link rel="preload" href="/src/app.css" as="style" />
    
    <!-- Critical CSS inlined for better performance -->
    <style>
      /* Critical loading styles */
      #app {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f8f9fa;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.1rem;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255,255,255,0.2);
        border-left: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      .loading-progress {
        width: 200px;
        height: 4px;
        background: rgba(255,255,255,0.2);
        border-radius: 2px;
        margin-top: 1rem;
        overflow: hidden;
      }
      
      .loading-progress-bar {
        width: 0%;
        height: 100%;
        background: white;
        border-radius: 2px;
        transition: width 0.3s ease;
      }
      
      /* Hide scrollbars during loading */
      body.loading {
        overflow: hidden;
      }
    </style>
    
    <title>TPN Dynamic Text Editor</title>
    
    <!-- Performance monitoring script -->
    <script>
      // Early performance monitoring
      window.performanceMarks = {
        navigationStart: performance.timeOrigin || Date.now(),
        domContentLoadedStart: null,
        domContentLoadedEnd: null,
        loadStart: null,
        loadEnd: null
      }
      
      // Mark critical performance points
      document.addEventListener('DOMContentLoaded', function() {
        window.performanceMarks.domContentLoadedStart = performance.now()
      })
      
      window.addEventListener('load', function() {
        window.performanceMarks.loadEnd = performance.now()
        
        // Report initial load performance
        if (window.gtag) {
          gtag('event', 'page_load_time', {
            value: Math.round(performance.now()),
            metric_value: performance.now()
          })
        }
      })
      
      // Simple error tracking
      window.addEventListener('error', function(event) {
        console.error('Global error:', event.error)
        
        if (window.gtag) {
          gtag('event', 'exception', {
            description: event.error?.message || 'Unknown error',
            fatal: false
          })
        }
      })
    </script>
  </head>
  <body class="loading">
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-spinner"></div>
      <div>Loading TPN Dynamic Text Editor...</div>
      <div class="loading-progress">
        <div id="loading-progress-bar" class="loading-progress-bar"></div>
      </div>
      <small id="loading-status" style="margin-top: 1rem; opacity: 0.8;">Initializing...</small>
    </div>
    
    <div id="app"></div>
    
    <!-- Main application script -->
    <script type="module">
      // Enhanced loading with progress tracking
      const loadingScreen = document.getElementById('loading-screen')
      const progressBar = document.getElementById('loading-progress-bar')
      const loadingStatus = document.getElementById('loading-status')
      
      let progress = 0
      const updateProgress = (percent, status) => {
        progress = Math.max(progress, percent)
        progressBar.style.width = progress + '%'
        if (status) loadingStatus.textContent = status
      }
      
      // Simulate loading progress
      updateProgress(10, 'Loading core modules...')
      
      // Import main application
      import('/src/main.ts')
        .then(() => {
          updateProgress(80, 'Initializing application...')
          
          // Wait a bit for Svelte to render
          setTimeout(() => {
            updateProgress(100, 'Ready!')
            
            setTimeout(() => {
              loadingScreen.style.opacity = '0'
              loadingScreen.style.transition = 'opacity 0.3s ease'
              document.body.classList.remove('loading')
              
              setTimeout(() => {
                loadingScreen.remove()
              }, 300)
            }, 200)
          }, 500)
        })
        .catch(error => {
          console.error('Failed to load application:', error)
          loadingStatus.textContent = 'Failed to load application. Please refresh the page.'
          loadingStatus.style.color = '#ff6b6b'
        })
      
      // Progressive loading updates
      setTimeout(() => updateProgress(20, 'Loading dependencies...'), 100)
      setTimeout(() => updateProgress(40, 'Initializing services...'), 300)
      setTimeout(() => updateProgress(60, 'Loading components...'), 500)
    </script>
  </body>
</html>
